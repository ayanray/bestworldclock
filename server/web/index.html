<body>

<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-header pull-left">
        <a class="navbar-brand" href="#">Best World Clock</a>
    </div>
    <div class="navbar-header pull-right">
        <button type="button" class="btn btn-info navbar-btn" style="margin-right: 5px" onclick="BestWorldClock.refreshTimes();return false;"><span class="glyphicon glyphicon-repeat"></span></button>
        <button type="button" class="btn btn-success navbar-btn" data-toggle="modal" data-target="#myModal" style="margin-right: 5px"><span class="glyphicon glyphicon-th-list"></span> Manage</button>
    </div>
</div>

<div id="watch-container" class="container watch-container">


</div>

<div id="watch1" class="dark clock row watch-row" style="display: none;">
    <div class="display">
        <div class="ampm"></div>
        <div class="city">London</div>
        <div class="alarm"></div>
        <div class="digits"></div>
        <div class="weekdays"></div>
    </div>
</div>

<div id="watch2" class="row watch-row" style="display: none">
    <div class="watch">
        <div class="frame-face"></div>
        <div class="frame-label">London</div>
        <div class="frame-time">AM</div>
        <ul class="minute-marks">
            <li></li><li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li><li></li>
        </ul>
        <ul class="digits">
            <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li>
            <li>7</li><li>8</li><li>9</li><li>10</li><li>11</li><li>12</li>
        </ul>
        <div class="hours-hand"></div>
        <div class="minutes-hand"></div>
        <div class="seconds-hand"></div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Clocks</h4>
            </div>
            <div class="modal-body">
                <ul id="watch-list-container" class="list-group" style="font-size: 2.5em">
                    <li id="watch-row" class='list-group-item ui-state-default clearfix' style="display:none">
                        <span class="pull-right">
                            <button type="button" class="btn btn-danger" onclick="BestWorldClock.onRemoveClock(this); return false;">
                                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Remove
                            </button>
                        </span>
                        <div class="btn row-label">Item 1</div>
                        <div class="timezone_id" style="display: none;">Item 1</div>
                    </li>
                </ul>
                <div id="watch-list-empty" class="alert alert-warning" role="alert" style="font-size: 2em">None</div>
                <hr />
                <form class="form-inline" role="form">
                    <select id="watch_list_form" class="form-control">
                    </select>
                    <button type="submit" class="btn btn-primary" onclick="BestWorldClock.onAddClock();return false;">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
